<!doctype html>
<html lang="en">
  
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
  </script>
  <title>App</title>
     <link rel="stylesheet" href="../static/app.css">
     <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
     <script src="../static/app.js"></script>
</head>
  
<body>
  <!-- Navbar Section -->
  <nav class="navbar navbar-expand-sm bg-dark navbar-light">
    <!-- Brand/logo -->
    <a class="navbar-brand" href="">
      <img src="https://www.geeksforgeeks.org/wp-content/uploads/gfg_transparent_white_small.png" alt="logo"
        style="width:40px;">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" 
            data-target="#collapse_Navbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapse_Navbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-white" href="#educational-info">test1</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#Prof-skill">test2</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#contact-us">test3</a>
        </li>
      </ul>
    </div>
  </nav>
  

  <div class="container">
    <div class="section" id="contact">
      <div class="cc-contact-information">
        <div class="container" style="margin-top: 3rem;">
          <div class="cc-contact">
            <div class="row">
              <!-- <div class="col-md-9"> -->
                <div class="h4 text-center title" id="contact-us">
                  TIA Portal
              </div>
              <div class="card mb-0" data-aos="zoom-in">
                  
                <div class="row">
                  <div class="col-md-6">
                    <div class="card-body">
                      <form id="tiaportal">
                        <div class="p pb-3">
                          <strong>Device</strong>
                        </div>
						     <div class="row mb-3">
                          <div class="col">
                            <div class="input-group">
                              <span class="input-group-addon"><i
                                  class="fa fa-user-circle"></i></span>
                              <input class="form-control" type="text" 
                                     name="name" id="name" placeholder="Name"
                                 />
                            </div>
                          </div>
                        </div>
                        <div class="row mb-3">
                          <div class="col">
                            <div class="input-group">
                              <span class="input-group-addon"><i
                                  class="fa fa-user-circle"></i></span>
                              <input class="form-control" type="text" 
                                     name="type" id="type" placeholder="OrderNumber"
                                />
                            </div>
                          </div>
                        </div>
						
                        <div class="row">
                          <div class="col">
						 <button class="btn btn-primary" type="submit">
                              Start
                            </button>
							 <input class="btn btn-primary" type = "button" onclick = "add()" value = "+">  
                          </div>
                        </div>
                      </form>
					 
					  
                    </div>
                  </div>
				   
                  <div class="col-md-6">
				  
                    <div class="card-body">
                 
                     <p class="mb-0"><strong>OrderNumber</strong></p>
    
					 <p id="editType"> {{ _type }} </p>
				
                    </div>
					 <div class="card-body">
                 
                     <p class="mb-0"><strong>Name</strong></p>
    
					 <p id="editName"> {{ _name }} </p>
				
                    </div>
                  </div>
				      
                </div>
       
                <div id="error-message" class="alert alert-danger" role="alert">
                  <p id="error"></p>
                </div>
        
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  
  </div>
  
  
  <!-- Optional JavaScript; choose one of the two! -->
  
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  
</body>
  
</html>
