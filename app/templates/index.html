<!DOCTYPE html>
<html lang="en">
<title>TIA OPENNESS</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
  <link href="../static/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/app.css">
  <script src="../static/jquery/jquery.min.js"></script>
  <script src="../static/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="../static/app.js"></script>
</head>
<body>
  <!-- Navbar Section -->
  <nav class="navbar navbar-expand-sm bg-dark navbar-light">
    <!-- Brand/logo -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapse_Navbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapse_Navbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-white" href="/">FILE IMPORT</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/device/">PROJECT VIEW</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/console/">OUTPUT LOG</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="section" id="contact">
    <div class="cc-contact-information">
      <div class="container" style="margin-top: 3rem;">
        <div class="cc-contact">
          <div class="row">
            <!-- <div class="col-md-9"> -->
            <div class="h4 text-center title" id="contact-us">
              TIA OPENNESS
            </div>
            <div class="card mb-0" data-aos="zoom-in">
              <div class="row">
                <div class="col-md-6">
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="card-body">
                    <form id="tiaportal">
                      <div class="p pb-3">
                        <strong>File Import</strong>
                      </div>
                      <div class="row">
                        <div class="col">
                          <br>
                          <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" onclick="change()" checked>
                            <label class="form-check-label" for="flexSwitchCheckChecked">Open TIA Portal with UI</label>
                          </div>
                          <br>
                          <button class="btn btn-primary" type="submit">
                            Start TIA Portal
                          </button>
                          <input class="btn btn-primary" id="import-button" type="button" onclick="importExcel()" value="Choose File">
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="col-md-6">
                  <h4 class="laskuri">Added devices (0)</h4>
                  <div class="panel-group">
                    <div class="panel panel-primary">
                      <div class="panel-body">Empty list</div>
                    </div>
                  </div>
                </div>
                <div id="error-message" class="alert alert-danger" role="alert">
                  <p id="error"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  </div>
  <div class="container">
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
          </div>
          <div class="modal-body">
            <p>Starting TIA Portal!</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
