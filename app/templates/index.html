<!DOCTYPE html>
<html lang="en">
<title>App</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/app.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="../static/app.js"></script>
</head>
<body>
  <!-- Navbar Section -->
  <nav class="navbar navbar-expand-sm bg-dark navbar-light">
    <!-- Brand/logo -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapse_Navbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapse_Navbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-white" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/console/">Console</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="section" id="contact">
    <div class="cc-contact-information">
      <div class="container" style="margin-top: 3rem;">
        <div class="cc-contact">
          <div class="row">
            <!-- <div class="col-md-9"> -->
            <div class="h4 text-center title" id="contact-us">
              TIA Portal
            </div>
            <div class="card mb-0" data-aos="zoom-in">
              <div class="row">
                <div class="col-md-6">
                  <div class="card-body">
                    <form id="tiaportal">
                      <div class="p pb-3">
                        <strong>Device</strong>
                      </div>
                      <div class="row mb-3">
                        <div class="col">
                          <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user-circle"></i></span>
                            <input class="form-control" type="text" name="name" id="name" placeholder="Name" />
                          </div>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col">
                          <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user-circle"></i></span>
                            <input class="form-control" type="text" name="type" id="type" placeholder="OrderNumber" />
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col">
                          <button class="btn btn-primary" type="submit">
                            Start
                          </button>
                          <input class="btn btn-primary" type="button" onclick="openproject()" value="Open project">
                          <input class="btn btn-primary" type="button" onclick="add()" value="Add new device">
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="col-md-6">
                  <h4 class="laskuri">Added devices (0)</h4>
                  <div class="panel-group">
                    <div class="panel panel-primary">
                      <div class="panel-body">Empty list!</div>
                    </div>
                  </div>
                </div>
                <div id="error-message" class="alert alert-danger" role="alert">
                  <p id="error"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  </div>
  <div class="container">
    <h3>List of devices</h3>
    <div class="list-group">
    </div>
  </div>
  <div class="container">
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
          </div>
          <div class="modal-body">
            <p>Starting TIA Portal!</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
