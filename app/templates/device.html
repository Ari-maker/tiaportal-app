<!DOCTYPE html>
<html lang="en">
<title>TIA OPENNESS</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
  <link href="../static/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/app.css">
  <link rel="stylesheet" href="../static/tree.css">
  <link rel="stylesheet" href="../static/fontawesome/css/all.css">
  <script src="../static/jquery/jquery.min.js"></script>
  <script src="../static/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="../static/device.js"></script>
  <script src="../static/tree.js"></script>
</head>

<body>


  <!-- Navbar Section -->
  <nav class="navbar navbar-expand-sm bg-dark navbar-light">
    <!-- Brand/logo -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapse_Navbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapse_Navbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-white" href="/">FILE IMPORT</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/device/">PROJECT VIEW</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/console/">OUTPUT LOG</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="section" id="contact">
    <div class="cc-contact-information">
      <div class="container" style="margin-top: 3rem;">
        <div class="cc-contact">
          <div class="row">
            <!-- <div class="col-md-9"> -->
            <div class="h4 text-center title" id="contact-us">
              TIA OPENNESS
            </div>
            <div class="card mb-0" data-aos="zoom-in">
              <div class="row">
                <div class="col-md-0">
                  <div class="card-body" id="paths">
                 
                    <div id="up">
                      <div id="projektipuu">
                        <div class="p pb-3">
                          <strong>Project Hierarchy</strong>
                        </div>
                        <!-- project tree directory -->
                        <div class="input-group">
                          <span class="input-group-addon"><i class="fa fa-user-circle"></i></span>
                          <input class="form-control" type="text" id="folder" placeholder="Folder name" style="width: 50%;" />
                        </div>
                        <br />
                        <ul role="tree" aria-labelledby="tree_label">
                          <img onclick="removeDirectory()" src="../static/images/delete.png" alt="delete-button" width="20" height="20"
                            style="float: right;" />
                          <img onclick="addDirectory()" src="../static/images/add.png" alt="add-button" width="20"
                              height="20" style="float: right;" />
                          <li id="maintree" role="treeitem" aria-expanded="false" aria-selected="false" ondrop="drop(event)"
                            ondragover="allowDrop(event)">
                            <span id="title"> Program blocks </span>
                            <ul id="hakemisto" role="group">
                                {{ mylist|safe  }}
                            </ul>
                          </li>
                        </ul>
                    </div>
                    
                    <div id="polut">
                      <div class="p pb-3">
                        <strong>Project Paths</strong>
                      </div>
                    <div class="row mb-3">
                      <div class="col">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="fa fa-user-circle"></i></span>
                          <input class="form-control" type="text" name="project" id="project" />
                          <input class="btn btn-primary" type="button" onclick="openproject()" value="Select Project">
                        </div>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <div class="col">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="fa fa-user-circle"></i></span>
                          <input class="form-control" type="text" name="dll" id="dll" />
                          <input class="btn btn-primary" type="button" onclick="selectDLL()" value="Select DLL">
                        </div>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <div class="col">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="fa fa-user-circle"></i></span>
                          <input class="form-control" type="text" name="lib" id="lib" />
                          <input class="btn btn-primary" type="button" onclick="selectLib()" value="Select Library">
                        </div>
                      </div>
                    </div>
                    <br>
                    <div class="row">
                      <div class="col">
                        <input class="btn btn-primary" type="button" onclick="save()" value="Save Changes">
                      </div>
                    </div>
                  </div>
                  </div>
                    <br>
                    <form id="initPortal">
                      <div class="p pb-3">
                        <strong>TIA Portal</strong>
                      </div>
                      <div class="row">
                        <div class="col" id="port">
                          <br>
                          <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked"
                              onclick="change()" checked>
                            <label class="form-check-label" for="flexSwitchCheckChecked">Open TIA Portal with UI</label>
                          </div>
                          <br>
                          <button class="btn btn-primary" type="submit">
                            Start TIA Portal
                          </button>
                          <br>
                        </div>
                      </div>
                      <br />
                  

                      <!--<p><label>File or Folder Selected: <input id="last_action" type="text" size="15"readonly=""></label> </p>-->

                      <!-- test -->

                    </form>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="card-body">
                    <form id="tiaportal">
                      <div id="labels">
                        <div class="p pb-3">
                          <strong>Device</strong>
                        </div>
                        <div class="row mb-3">
                          <div class="col">
                            <div class="input-group">
                              <span class="input-group-addon"><i class="fa fa-user-circle"></i></span>
                              <input class="form-control" type="text" name="name" id="name" placeholder="Name" />
                            </div>
                          </div>
                        </div>
                        <div class="row mb-3">
                          <div class="col">
                            <div class="input-group">
                              <span class="input-group-addon"><i class="fa fa-user-circle"></i></span>
                              <input class="form-control" type="text" name="type" id="type" placeholder="OrderNumber" />
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col">
                          <button id="compile-button" class="btn btn-primary" disabled type="submit">
                            Compile
                          </button>
                          <input id="device-button" class="btn btn-primary" disabled type="button"  onclick="add()"
                            value="Add Device">
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="col-md-6">
                  <h4 class="laskuri">Added devices (0)</h4>
                  <div class="panel-group">
                    <div class="panel panel-primary">
                      <div class="panel-body">Empty list</div>
                    </div>
                  </div>
                </div>
                <div id="error-message" class="alert alert-danger" role="alert">
                  <p id="error"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  </div>
  <div class="container" id="lists">
    <h3>List of devices</h3>
    <div class="list-group">
    </div>
  </div>
  <div class="container">
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
          </div>
          <div class="modal-body">
            <p>Starting TIA Portal!</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
